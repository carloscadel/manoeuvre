<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Manoeuvre</title>
</head>
<body>

    <div id="frontpage">
        <div class="background">
            <canvas id="introCanvas" width="1400" height="700"></canvas>
        </div>
        <div class="title">
            <h1>Manoeuvre</h1>
            <h4>/məˈnuːvə/</h4>
        </div>
        <section id="main-section">
            <div id="buttons-div">
                <button class="main-button" id="training-button">Training Level</button>
                <button class="main-button" id="play-button">Play</button>
                <button class="main-button" id="about-button">About</button>
            </div>
        </section>
    </div>

    <div class="level-transition">
        <h3 id="transition-msg"></h3>
        <h4 id="transition-description"></h4>
        <div class="transition-buttons">
            <button class="transition-button" id="retry">Retry</button>
            <button class="transition-button" id="next-level">Next Level</button>
            <button class="transition-button" id="main-page">Main Page</button>
        </div>
    </div>

    



    <canvas id="spaceCanvas" width="1400" height="700"></canvas>

    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/SpaceShip.js"></script>
    <script src="js/Background.js"></script>
    <script src="js/Sphere.js"></script>
    <script src="js/goal.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
    <link rel="justtryingtomakeitworkongithubpages" href="#">
</body>
</html>
